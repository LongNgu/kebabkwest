<!DOCTYPE html>
<html>
    <head>
        <title>Kebab Kwest</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="lib/open-iconic-master/font/css/open-iconic-bootstrap.css"/>
        <link rel="stylesheet" href="css/screen.css"/>
        <link rel="stylesheet" href="css/sticky-footer.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeCEUnl_SiSKQktee85HKTZ5q7HkY_XMM"></script>
        <script src="js/lib/knockout/knockout-3.4.2.js"></script>
        <script src="js/global.js"></script>
        <script src="js/storedata.js"></script>
        <script src="js/map.js"></script>
        <script src="js/geo.js"></script>
        <script src="js/home.js"></script>
    </head>
    <body>
        <main role="main" class="container text-center">
            <h1>Kebab Kwest</h1>
            <!-- Map component template -->
            <script type="text/html" id="mapTemplate">
                <div class="card mx-auto map-wrapper">
                    <div class="card-top map">
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Show open stores only
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Show open stores only</a>
                                    <a class="dropdown-item" href="#">Show open and closed stores</a>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Show all ratings
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Show all ratings</a>
                                    <a class="dropdown-item" href="#">Show only 3+</a>
                                </div>
                            </div>
                        </div>
                    <div>
                </div>
            </script>
            <!-- Map target element -->
            <div data-bind="component: 'mapComponent'"></div>
        </main>
        <footer class="footer text-center">
            <div class="container">
                <span class="text-muted">&copy 2018 - Team 42 | RMIT Building IT Systems, Study Period 1 2018.</span>
            </div>
        </footer>
    </body>
</html>
