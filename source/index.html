        <link rel="stylesheet" href="lib/open-iconic-master/font/css/open-iconic-bootstrap.css"/>
        <link rel="stylesheet" href="css/screen.css"/>
        <link rel="stylesheet" href="css/sticky-footer.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/lib/knockout/knockout-3.4.2.js"></script>
        <script src="js/global.js"></script>
        <script src="js/storedata.js"></script>
        <script src="js/map.js"></script>
        <script src="js/geo.js"></script>
        <script src="js/home.js"></script>

    <body>
        <main role="main" class="container text-center">
            <h1>Kebab Kwest</h1>
            <!-- Map component template -->
            <script type="text/html" id="mapTemplate">
                <div class="card mx-auto map-wrapper">
                    <nav class="navbar navbar-light navbar-3 bg-default mb-4">

                        <!-- Navbar brand -->
                        <a class="navbar-brand" href="#">Menu</a>

                        <!-- Collapse button -->
                        <button class="navbar-toggler toggler-example collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class=""><i class="fa fa-bars fa-1x"></i></span></button>

                        <!-- Collapsible content -->
                        <div class="navbar-collapse collapse" id="navbarSupportedContent">

                            <!-- Links -->
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link waves-effect waves-light" href="#">Map<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link waves-effect waves-light" href="#">List View</a>
                                    </li>
                                <li class="nav-item">
                                    <a class="nav-link waves-effect waves-light" href="#">View Favourites</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link waves-effect waves-light" href="#">Account Settings</a>
                                </li>
                            </ul>
                            <!-- Links -->

                        </div>
                        <!-- Collapsible content -->

                    </nav>
                    <div class="card-top map">
                    </div>
                    <div class="card-body">
                        <div>

                                <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                </button>

                                    <a class="dropdown-item" href="#">Show open stores only</a>
                                    <a class="dropdown-item" href="#">Show open and closed stores</a>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Show all ratings
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Show all ratings</a>
                                    <a class="dropdown-item" href="#">Show only 3+</a>
                                </div>
                            </div>
                        </div>
                    <div>
                </div>
            </script>
            <!-- Map target element -->
            <div data-bind="component: 'mapComponent'"></div>
        </main>
        <footer class="footer text-center">
            <div class="container">
